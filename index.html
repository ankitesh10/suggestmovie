<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>

  <body>

  </body>

  <script>
    let ws;
    const proto = window.location.protocol === 'https:' ? 'wss' : 'ws';
    ws = new WebSocket(`${proto}://${window.location.host}`);

    ws.onmessage = (event) => {
      console.log(event.data);
    };
  </script>
